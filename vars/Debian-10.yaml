---
# apt.yaml
common__default_apt_debian_sources:
  - suite: buster
    url: "{{ common__apt_debian_source_url }}"
    components: main contrib non-free
    type: deb
  - suite: buster
    url: "{{ common__apt_debian_source_url }}"
    components: main contrib non-free
    type: deb-src
  - suite: buster-updates
    url: "{{ common__apt_debian_source_url }}"
    components: main contrib non-free
    type: deb
  - suite: buster-updates
    url: "{{ common__apt_debian_source_url }}"
    components: main contrib non-free
    type: deb-src
  - suite: buster/updates
    url: "{{ common__apt_debian_source_security_url }}"
    components: main contrib non-free
    type: deb
  - suite: buster/updates
    url: "{{ common__apt_debian_source_security_url }}"
    components: main contrib non-free
    type: deb-src

# packages.yaml
common__default_packages:
  - sudo
  - ntp
  - unattended-upgrades
  - apticron
  - vim
  - less
  - ssh
  - iputils-ping
  - dnsutils
  - resolvconf
  - iftop
  - iotop
  - ethtool
  - tcpdump
  - curl
  - wget
  - rsyslog
  - debian-goodies
  - needrestart
  - debsums
  - fail2ban
  - python
  - python-apt
  - screen
  - htop
  - tmux
